<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLPBBS问卷</title>
    <!-- Bootstrap CSS -->
    <link href="https://api.damesck.cn/api/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://api.damesck.cn/api/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="/js/utils/cookieUtil.js"></script>
    <style>
        body {
            background-color: #ffffff; /* 将背景色改为白色 */
        }
        .logo-img {
            max-width: 120px;
            height: auto;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* 调整为更小的高度 */
        }
        .login-box {
            width: 400px; /* 设置固定宽度 */
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* 调整阴影 */
            text-align: center;
        }
        .login-button {
            padding: 10px 20px; /* 调整按钮的内边距 */
            font-size: 1.2rem; /* 调整按钮字体大小 */
            background-color: #4CAF50;
            border: 1px solid #4CAF50; /* 调整边框宽度 */
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            display: block; /* 将按钮修改为块级元素，充满父容器宽度 */
            width: 100%; /* 让按钮宽度充满父容器 */
        }
        .login-button:hover {
            background-color: #45a049;
            border-color: #45a049;
            color: #fff;
        }
        .copyright-container {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        .copyright-container a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        .copyright-container a:hover {
            color: #333;
        }
    </style>
</head>
<body>
<div class="sticky-top shadow mb-2" style="background-color:rgba(255,255,255,0.95)">
    <div class="container">
        <header class="d-flex flex-wrap pt-2 pb-2">
            <span class="fs-4 me-auto"><i class="fa fa-paper-plane text-primary" aria-hidden="true"></i>&nbsp;统一身份认证</span>
            <a href="../" class="btn btn-outline-success"><i class="fa fa-home"></i></a>

        </header>
    </div>
</div>
<div class="container">
    <div class="login-container">
        <div class="login-box">
            <img src="https://klpbbs.com/logo.png" alt="Logo" class="logo-img mb-4">
            <h2 class="mb-4">KLPBBS问卷</h2>
            <a type="button" class="login-button" onclick="getToken()">通过苦力怕论坛登录</a>
            <script>
                function getToken() {
                    let requestOptions = {
                        method: 'POST',
                    };

                    fetch("https://wj.klpbbs.cn/api/user", requestOptions)
                        .then(response => response.text())
                        .then(result => {
                            //set cookie
                            setCookie("token", result, 7);

                            window.location.href = `https://klpbbs.com/plugin.php?id=klpbbs_api:oauth2&appid=4474a21e0077bcd413dd975e5c9aacc339e1fd54&state=${result}`;
                        })
                        .catch(error => console.log('error', error));
                }
            </script>
        </div>
    </div>
</div>

<div class="container mt-3">
    <p>

            TeamVastsea
        </a>
    </p>
</div>

</body>
</html>
